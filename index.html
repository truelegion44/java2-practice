<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <label for="number_a">Number A</label>
        <input type="text" name="number_a" id="number_a">

        <br><br>

        <label for="number_b">Number B</label>
        <input type="text" name="number_b" id="number_b">

        <br><br>

        <label for="ops">Operation</label>
        <select name="ops" id="ops">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="divide">Divide</option>
            <option value="multiply">Multiply</option>
            <option value="Percentage">Percentage</option>
        </select>

        <br><br>

        <button type="button" onclick="calculate()">Calculate</button>

        <br><br>
        <h3>Answer: <span id="answer"> </span></h3>

    </form>

    <script>
        function calculate() {
            const numberA = parseFloat(document.getElementById("number_a").value);
            const numberB = parseFloat(document.getElementById("number_b").value);
            const operation = document.getElementById("ops").value;
            let result;

            switch (operation) {
                case "add":
                    result = numberA + numberB;
                    break;
                case "subtract":
                    result = numberA - numberB;
                    break;
                case "divide":
                    result = numberA / numberB;
                    break;
                case "multiply":
                    result = numberA * numberB;
                    break;
                //  tried adding a percentage and it gave an invalid operations ncase "percentage":
                    //result = numberA % numberB;
                    //break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("answer").textContent = result;
        }
    </script>
</body>
</html>
